<!DOCTYPE html>
<html>
<head>
<title>URL Shortener</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript"
	src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js">
</script>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
	<div class="container-full">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1>URL Shortener - Fuzzy Wuzzy</h1>
				<p class="lead">A front-end example page for the project</p>
				<br>
				<form class="col-lg-4 col-lg-offset-4" role="form" id="shortener" action="">
						<div class="row">
							<div class="input-group input-group-lg">
								<input type="text" class="center-block form-control input-lg"
									   title="Enter a URL" placeholder="Enter a URL" name="url">
								<span class="input-group-btn"><button
										class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
							</div>
						</div>
						<div class="row">
							<div class="input-group input-group-lg">
								<h4>Tiempo de publicidad</h4><input type="number" name="tiempo">
							</div>
						</div>
				</form>
				<div class="row">
					<form class="col-md-6" role="form" id="shortener" action="">
						<div class="input-group input-group-lg">
							<input type="text" class="center-block form-control input-lg"
								title="Enter a URL" placeholder="Enter a URL" name="url">
							<span class="input-group-btn"><button
									class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
						</div>
					</form>
					<form class="col-md-6" role="form" id="info" action="">
						<div class="input-group input-group-lg">
							<input type="text" class="center-block form-control input-lg"
								   title="Introduzca un patrón" placeholder="Introduzca un patrón" name="patron">
							<span class="input-group-btn"><button
									class="btn btn-lg btn-primary" type="submit">Obtener información agregada</button></span>
						</div>
						<div class="input-group input-group-lg col-sm-6">
							<h4>Elige un valor por el que agrupar</h4></div>
						<div class="input-group input-group-lg col-md-6">
							<label>
								<input type="radio" class="center-block form-control input-lg" name="group" value="country" checked="checked"> Country
							</label>
							<label>
								<input type="radio" class="center-block form-control input-lg" name="group" value="comunity"> Comunity
							</label>
							<label>
								<input type="radio" class="center-block form-control input-lg" name="group" value="city"> City
							</label>
						</div>
						<div class="input-group input-group-lg col-sm-12">
							<div class="input-group input-group-lg col-sm-6">
								Desde
								<input type="text" class="center-block form-control input-lg"
									   title="Dia" placeholder="Dia(DD)" name="daySince">
								<input type="text" class="center-block form-control input-lg"
									   title="Mes-" placeholder="Mes(MM)" name="monthSince">
								<input type="text" class="center-block form-control input-lg"
									   title="Año" placeholder="Año(AAAA)" name="yearSince">
							</div>
							<div class="input-group input-group-lg col-sm-6">
								Hasta
								<input type="text" class="center-block form-control input-lg"
									   title="Dia" placeholder="Dia(DD)" name="dayUntil">
								<input type="text" class="center-block form-control input-lg"
									   title="Mes-" placeholder="Mes(MM)" name="monthUntil">
								<input type="text" class="center-block form-control input-lg"
									   title="Año" placeholder="Año(AAAA)" name="yearUntil">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 text-center">
					<div id="result" />
			</div>
			<div class="col-md-6 col-md-offset-6 text-center">
					<table class="table table-striped" id="tabla" ></table>
			</div>
			<div id="map" style="width: 450px; height: 350px;"></div>
		</div>
	</div>
</body>
</html>
